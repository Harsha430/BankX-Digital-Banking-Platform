spring.application.name=BankX  Digital Banking Platform

server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/BankX
spring.datasource.username=postgres
spring.datasource.password=00000
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Spring Security (OAuth2 Resource Server with JWT)
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/myrealm/protocol/openid-connect/certs
# OR for a custom public key
# spring.security.oauth2.resourceserver.jwt.public-key-location=classpath:public.key

# JWT Configuration
app.jwt.secret=bankXSecretKey12345678901234567890123456789012
app.jwt.expiration=86400000

# OAuth2 Client Configuration
spring.security.oauth2.client.registration.google.client-id=your-google-client-id
spring.security.oauth2.client.registration.google.client-secret=your-google-client-secret
spring.security.oauth2.client.registration.google.scope=email,profile

spring.security.oauth2.client.registration.github.client-id=your-github-client-id
spring.security.oauth2.client.registration.github.client-secret=your-github-client-secret
spring.security.oauth2.client.registration.github.scope=user:email,read:user

# Redis (Cache)
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

#? Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=my-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,loggers,env,beans
management.endpoint.health.show-details=always

# Logging
logging.level.org.springframework=INFO
logging.level.com.myapp=DEBUG

