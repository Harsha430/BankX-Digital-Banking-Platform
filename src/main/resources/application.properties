spring.application.name=BankX Digital Banking Platform

server.port=8080

# ----------------------------
# PostgreSQL Configuration
# ----------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/BankX
spring.datasource.username=postgres
spring.datasource.password=00000
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Flyway (Temporarily Disabled)
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ----------------------------
# JWT Configuration
# ----------------------------
app.jwt.secret=mySecretKey
app.jwt.expiration=86400000

# ----------------------------
# Redis Configuration (Disabled for now)
# ----------------------------
spring.cache.type=simple
