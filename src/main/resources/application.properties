spring.application.name=BankX Digital Banking Platform

server.port=8080

# ----------------------------
# PostgreSQL Configuration
# ----------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/BankX
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:your_password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Flyway (Temporarily Disabled)
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ----------------------------
# JWT Configuration
# ----------------------------
app.jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-change-this-in-production}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# ----------------------------
# Redis Configuration (Disabled for now)
# ----------------------------
spring.cache.type=simple
# Redis is disabled - commenting out all Redis properties
# spring.data.redis.host=localhost
# spring.data.redis.port=6379
# spring.data.redis.timeout=2000ms
# spring.data.redis.database=0
spring.data.redis.repositories.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisReactiveAutoConfiguration

# ----------------------------
# Kafka Configuration (Disabled for now)
# ----------------------------
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=my-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# ----------------------------
# Actuator
# ----------------------------
management.endpoints.web.exposure.include=health,info,metrics,loggers,env,beans
management.endpoint.health.show-details=always

# ----------------------------
# Logging
# ----------------------------
logging.level.org.springframework=INFO
logging.level.com.myapp=DEBUG

# ----------------------------
# SMTP Configuration
# ----------------------------
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# To enable emails, set environment variables:
# MAIL_USERNAME=your-actual-gmail@gmail.com
# MAIL_PASSWORD=your-gmail-app-password

# ----------------------------
# Development Profile
# ----------------------------
spring.profiles.active=dev
